<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de prdocutos
    </title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registra tu producto &ldquo;Tienda boutique&rdquo;</h1>

    <p>Registra tus productos<br><br>Justifica el por qué tus productos son los <em>mejores</em>, haz la diferencia.</p>

    <form id="formularioProducto" action="http://localhost/tecweb/Practicas/P08/set_producto_v2.php" method="post" enctype="multipart/form-data">
        <h2>Información de Participación</h2>

        <fieldset>
            <legend>Información Personal</legend>

            <ul>
                <li>
                    <label for="form-name">Nombre:</label>
                    <input type="text" name="name" id="form-name" maxlength="100" required>
                </li>
                <li>
                    <label for="form-marca">Marca:</label>
                    <select name="marca" id="form-marca" required>
                        <option value="">Selecciona una marca</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Sony">Sony</option>
                        <option value="LG">LG</option>
                        <option value="Dell">Dell</option>
                        <option value="HP">HP</option>
                    </select>
                </li>
                <li>
                    <label for="form-modelo">Modelo:</label>
                    <input type="text" name="modelo" id="form-modelo" maxlength="25" pattern="[a-zA-Z0-9]+" required>
                </li>
                <li>
                    <label for="form-precio">Precio:</label>
                    <input type="number" name="precio" id="form-precio" step="0.01" min="99.99" required>
                </li>
                <li>
                    <label for="form-detalles">Detalles:</label>
                    <input type="text" name="detalles" id="form-detalles" maxlength="250">
                </li>
                <li>
                    <label for="form-unidades">Unidades:</label>
                    <input type="number" name="unidades" id="form-unidades" min="0" required>
                </li>
                <li>
                    <label for="form-image">Imagen del Producto (png):</label>
                    <input type="file" name="imagen" id="form-image" accept="image/png">
                </li>
            </ul>
        </fieldset>

        <p>
            <input type="submit" value="Guardar">
            <input type="reset">
        </p>
    </form>

    <script src="validacion.js"></script> <!-- Asegúrate de enlazar el archivo de validación -->
</body>

</html>
