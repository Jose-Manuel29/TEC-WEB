<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de prdocutos
    </title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Tienda boutique</h1>

    <h2>Registra tus productos</h2>

    <form id="formularioProducto" action="http://localhost/tecweb/Practicas/P08/set_producto_V2.php" method="post" enctype="multipart/form-data">
     

        <fieldset>
            <legend>Informaci√≥n Personal</legend>

            <ul>
                <li>
                    <label for="form-name">Nombre:</label>
                    <input type="text" name="name" id="form-name" maxlength="100" required>
                </li>
                <li>
                    <label for="form-marca">Marca:</label>
                    <select name="marca" id="form-marca" required>
                        <option value="">Selecciona una marca</option>
                        <option value="Boss">Boss</option>
                        <option value="Dandy_Hats">Dandy Hats</option>
                        <option value="Barbas_Hats">Barbas Hats</option>
                        <option value="LV">LV</option>
                        <option value="Balenciaga">Balenciaga</option>
                        <option value="">31 hats</option>
                    </select>
                </li>
                <li>
                    <label for="form-modelo">Modelo:</label>
                    <input type="text" name="modelo" id="form-modelo" maxlength="25" pattern="[a-zA-Z0-9]+" required>
                </li>
                <li>
                    <label for="form-precio">Precio:</label>
                    <input type="text" name="precio" id="form-precio" step="1.00" min="99.99" required>
                </li>
                <li>
                    <label for="form-detalles">Detalles:</label>
                    <input type="text" name="detalles" id="form-detalles" maxlength="250">
                </li>
                <li>
                    <label for="form-unidades">Unidades:</label>
                    <input type="number" name="unidades" id="form-unidades" min="10" required>
                </li>
                <li>
                    <label for="form-image">Imagen del Producto (png):</label>
                    <input type="file" name="imagen" id="form-image" accept="image/png">
                </li>
            </ul>
        </fieldset>

        <p>
            <input type="submit" value="Guardar">
            <input type="reset">
        </p>
    </form>

    <script src="validacion.js"></script> 
</body>

</html>
